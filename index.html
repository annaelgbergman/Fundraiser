<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <div class="container">
        
        <div class="image">
            <img src="img/turtle.jpg" alt="turle">
            <div class="overlay"></div>
            <div class="text">
                <h2>TACK FÖR ATT NI <br>HJÄLPER TILL</h2>
                <hr class="line">
            </div>
        </div>

        <form class="form" id="regForm">
            <div class="headline">
                <h1 id="headline">2022 - UNIK CHANS FÖR HAVSSKLÖDPADDORNA</h1>
                <hr class="line-2">
                <p>Havssköldpaddorna behöver din röst - skriv under ett globalt havsavtal, som ger allt liv i havet en chans att återhämta sig från <br> destruktiv mänsklig verksamhet. </p>
            </div>
           
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Förnamn" id="firstName">
                <i class="fas fa-check-circle fRight success"></i>
                <i class="fas fa-exclamation-circle fWrong error"></i>
                <p class="invalid-input">Error message</p>
                <!-- <div class="invalid-feedback">
                    Skriv in ditt förnamn.
                </div>
                <div class="change-feedback">
                    Du måste ange minst två tecken.
                </div> -->
            </div>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Efternamn" id="lastName">
                <i class="fas fa-check-circle lRight success"></i>
                <i class="fas fa-exclamation-circle lWrong error"></i>
                <p class="invalid-input">Error message</p>
                <!-- <p class="invalid-feedback error">Skriv in ditt efternamn.</p>
                <div class="change-feedback">
                    Du måste ange minst två tecken.
                </div> -->
            </div>
            <div class="input-group">
                <input type="email" class="email form-control" placeholder="E-post*" id="email">
                <i class="fas fa-check-circle eRight success"></i>
                <i class="fas fa-exclamation-circle eWrong error"></i>
                <p class="invalid-input">Error message</p>
                <!-- <div class="invalid-feedback">
                    Skriv in din email.
                </div>
                <div class="change-feedback">
                    E-postadressen är otillgänlig testa igen. 
                </div>
                <div class="exists-feedback">
                    Denna e-post är redan registrerad, testa en annan.
                </div> -->
            </div>

            <div>
                <button class="btn btn-primary">SKRIV UNDER</button>
            </div>
        </form>
    </div>



    <script src="scirpt.js"></script>
</body>
</html>
