<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <div class="container">
        
        <div class="image">
            <img src="img/turtle.jpg" alt="turle">
            <div class="overlay"></div>
            <div class="text">
                <h2>TACK FÖR ATT NI <br>HJÄLPER TILL</h2>
                <hr class="line">
            </div>
        </div>

        <form class="form" id="regForm">
            <div class="headline">
                <h1 id="headline">2022 - UNIK CHANS FÖR HAVSSKLÖDPADDORNA</h1>
                <hr class="line-2">
                <p>Havssköldpaddorna behöver din röst - skriv under ett globalt havsavtal, som ger allt liv i havet en chans att återhämta sig från <br> destruktiv mänsklig verksamhet. </p>
            </div>
           
            <div>
                <input type="text" class="form-control firstName" placeholder=" Förnamn">
            </div>
            <div>
                <input type="text" class="form-control" placeholder=" Efternamn">
            </div>
            <div>
                <input type="email" class="form-control email" placeholder=" Email*">
            </div>

            <div>
                <button class="btn">SKRIV UNDER</button>
            </div>
        </form>
    </div>



    <script src="scirpt.js"></script>
